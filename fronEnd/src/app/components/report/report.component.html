      </canvas>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm">
    <h1>Reporte de Zonas</h1>
    <div style="display: block">

    [plugins]="barChartPlugins2"
    [legend]="barChartLegend2"
    [chartType]="barChartType2">
    </canvas>
    </div>
    </div>

</div>
</div>
