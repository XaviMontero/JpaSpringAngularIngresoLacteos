          <form #transFrom="ngForm" (ngSubmit)="onSubmit(transFrom)" >
                 
                       <div class="alert alert-danger" role="alert" *ngIf="status=='false'">
                         Lo sentimos no existe usuario con esa cedula :( 
                       </div>
                       <div class="alert alert-danger" role="alert" *ngIf="estado=='false'">
                          Fallo al almacenar verifique que cantida sea numerico y que los campos esten llenos :( 
                        </div>
              <h1>Ingreso de poducto </h1>
              <div class="container">
                      <div class="row">
                        
                                  <div class="col-sm">
                                   <input type="text" id="cedula" class="fadeIn second"  [(ngModel)]="cedula" id="cedula"  name="login" placeholder="Cedula" (keydown)="onKeydown($event)" required>
                                  </div>    
                                  <div class="col-sm">
                                      <input type="text" id="nombre" class="fadeIn second"  [(ngModel)]="nombres"  name="nombre" placeholder="Nombre" required>                                    </div>                           
                          
                      </div>
                      <div class="row">
                          <div class="col-sm">
                              <input type="text" id="direccion" class="fadeIn second" [(ngModel)]="direccion"  name="direccion" placeholder="Direccion" required>
                             </div>  
                             <div class="col-sm">
                                <input type="text" id="telefono" class="fadeIn second"[(ngModel)]="telefono"  name="telefono" placeholder="Telefono" required>
                               </div>
                      </div>
                      <div class="row"> 
                          <div class="col-sm">
                              <input type="text" id="cantidad" class="fadeIn second" [(ngModel)]="cantidad"  name="cantidad"  placeholder="Cantidad" required>
                             </div>
                             


                      </div>
                      <div class="row">
                        <div  class="col-sm">
                            <input type="submit" class="fadeIn fourth" value="Almacenar" id="submit" [disabled]="!transFrom.form.valid">
                        </div>
                        <div  class="col-sm">
                            <input type="submit" class="fadeIn fourth" value="Cancelar" id="submit">
                        </div>
                      </div>

               </div>


          </form>
